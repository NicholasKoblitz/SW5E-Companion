{% extends 'base.html' %}

{% block content %}

<a href="/character/description" class="back-class"><i class="fa-solid fa-arrow-left"></i></a>


<form action="/character/create-character", method="POST">
    <button class="next-class"><i class="fa-solid fa-arrow-right"></i></button>

</form>

<h2 class="title"><a href="/character/equipment/armors">Armor</a></h2>

        {% for item in session["armor"] %}
            <p class="feature">{{item}}</p>
        {% endfor %}

<h2 class="title"><a href="/character/equipment/weapons">Weapons</a></h2>

        {% for item in session["weapon"] %}
        <p class="feature">{{item}}</p>
        {% endfor %}

<h2 class="title"><a href="/character/equipment/adventure-gear">Adventure Gear</a></h2>
        {% for item in session["gear"] %}
        <p class="feature">{{item}}</p>
        {% endfor %}
    
{% endblock %}
