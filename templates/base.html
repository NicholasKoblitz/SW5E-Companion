<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SW5E Companion</title>
</head>
<body>
    
    <nav>
        <h5><a href="/">SW5E Companion</a></h5>
        {% if g.user %}
            <a href="/logout">Logout</a>
            <a href="/user/{{g.user.id}}">Dashboard</a>
        {% else %}
            <a href="/signup">Sign-up</a> <a href="/login">login</a>      
        {% endif %}
    </nav>

    <div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>

    {% block content %}
    
    {% endblock %}

</body>
</html>
