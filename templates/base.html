<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://kit.fontawesome.com/a040842019.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>SW5E Companion</title>
</head>
<body>
    
    <nav>
        <h4><a href="/">SW5E Companion</a></h4>
        {% if g.user %}
            <div class="after-links">
                <h3><a href="/logout">Logout</a> / <a href="/user/{{g.user.id}}" >Dashboard</a></h3>
            </div>
        {% else %}
            <div class="links">
                <h3><a href="/signup" class="first-link">Sign-up</a> / <a href="/login">login</a></h3>
            </div>
                  
        {% endif %}
    </nav>

    <div id="flash">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <div class="main-container">
        {% block content %}


       
        {% endblock %}
    </div>
</body>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</html>
