{% extends 'base.html' %}

{% block content %}

<form method="POST">
    {{ form.hidden_tag() }}
    <ul>
    {% for field in form if field.widget.input_type != 'hidden' %}
       <li> {{field.label}} {{field}}</li> 
        
    {% endfor %}
    </ul>
    <button>Next</button>
</form>



{% endblock %}
