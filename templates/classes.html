{% extends 'base.html' %}

{% block content %}
<h1>Classes</h1>

<form action="/character/species">
    <button>Back</button>
</form>

<div class="selection">
    {% for class in classes %}
        <div class="selection-list">
            <h3><a href="/character/classes/{{class.id}}">{{class.name}}</a></h3>

        </div>
        

    {% endfor %}
</div>


{% endblock %}
