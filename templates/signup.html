{% extends 'base.html' %}


{% block content %}

<h2>Sign Up</h2>
<div class="form-layout">
  <form method="POST">
    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != 'hidden' %}
        {{field.label}}
        {{field}}
        {% for error in field.errors %}
          <span>{{ error }}</span>
        {% endfor %}
    {% endfor %}
    <button class="btn">Join</button>
  </form>
</div>



{% endblock %}
